<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
</head>
<body>

    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>

        </tr>
        <tr>
            <td>Password
                :
            </td>
            <td>
                <input type="password" placeholder="Password" name="" >
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender"> Male
                <input type="radio" name="Gender"> Female
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="mail" placeholder="Email" name="" >
            </td>
        </tr>
        <tr>
            <td>
                Phone no:
            </td>
            <td>
               <select>
                <option value="977"></option>
                <option value="978"></option>
                <option value="979"></option>
                <option value="980"></option>
                <option value="981"></option>
                <option value="982"></option>
                <option value="983"></option>
               </select>
               <input type="phone" placeholder="92*****" name="" >
            </td>
        </tr>
        <tr>
            <td>
                Submit:
            </td>
            <td>
                <input type="submit" value="Submit" name="" >
            </td>
        </tr>
    </table>
</body>
</html>
